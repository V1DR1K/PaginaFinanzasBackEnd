# Perfil de PRODUCCIÓN - Conecta a MariaDB dentro de Docker
# Usuario:  finanzas (para entorno Docker)

# Driver y URL de MariaDB
spring.datasource. driver-class-name=org. mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://db:3306/PersonalDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=finanzas
spring.datasource.password=cinfor

# Hibernate/JPA configuración para MariaDB
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=false

# Optimización para 1GB RAM
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging en producción (menos verbose)
logging.level.root=WARN
logging.level.com.cisb=INFO
logging.level.org.hibernate.SQL=WARN
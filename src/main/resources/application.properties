spring.application.name=paginaFinanzasBackEnd
server.port=8080
spring.profiles.active=develop
server.servlet.context-path=/api

# JPA / Hibernate
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Bitget API Configuration
bitget.api.url=https://api.bitget.com
bitget.api.key=${BITGET_API_KEY:}
bitget.api.secret=${BITGET_API_SECRET:}
bitget.api.passphrase=${BITGET_API_PASSPHRASE:}

# Logging
logging.level.root=INFO
logging.level.com.cisb=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
